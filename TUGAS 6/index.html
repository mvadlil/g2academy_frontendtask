<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" />
    <title>Registration Form</title>

    <style>
        #form-religion {
            margin-left: 175px;
            margin-top: -25px;
        }
    </style>

  </head>

  <body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Registration Form</h1>
        </div>
    </div>

    <!-- Form -->
    <div class="container-sm">
        <form name="inputData" onsubmit="validator()">
            
            <input type="text" class="form-control" name="row" hidden>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" name="name">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputAddress" name="address">
                </div>
            </div>

            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male">
                            <label class="form-check-label" for="genderMale">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female">
                            <label class="form-check-label" for="genderFemale">
                                Female
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="form-group row">
                <div class="col-sm-2">Hobby</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="reading" value="Reading" name="hobby">
                        <label class="form-check-label" for="Reading">
                            Reading
                        </label>
                    </div>
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sleeping" value="Sleeping" name="hobby">
                        <label class="form-check-label" for="sleeping">
                            Sleeping
                        </label>
                    </div>
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="badminton" value="Badminton" name="hobby">
                        <label class="form-check-label" for="badminton">
                            Badminton
                        </label>
                    </div>
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="soccer" value="Soccer" name="hobby">
                        <label class="form-check-label" for="soccer">
                            Soccer
                        </label>
                    </div>
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="futsal" value="Futsal" name="hobby">
                        <label class="form-check-label" for="futsal">
                            Futsal
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group-row">
                <div class="col-sm-2">Religion</div>
                <div class="col-sm-10" id="form-religion">
                    <select class="form-control" id="religion">
                        <option>Islam</option>
                        <option>Kristen</option>
                        <option>Katolik</option>
                        <option>Hindu</option>
                        <option>Buddha</option>
                    </select>
                </div>
            </div>

            <br>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit Form</button>
                </div>
            </div>

        </form>
    </div>
    <!-- Form -->

    <br><br>

    <div class="container">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Search</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" onkeyup="search(this)">
        </div>
    </div>

    <div class="container">
        <table class="table" type="dataProfiles">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Hobbies</th>
                    <th scope="col">Religion</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav aria-label="Page navigation example" type="page">
                    <ul class="pagination justify-content-center" id="pagination">
                      <!-- <li class="page-item"><a class="page-link" href="#">1</a></li> -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    -->
  </body>
</html>
